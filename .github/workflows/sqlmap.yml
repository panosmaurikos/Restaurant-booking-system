name: SQL Injection Scan

on:
  workflow_call:

jobs:
  sqlmap-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start application
        run: docker compose -f docker-compose.yml up -d --build

      - name: Wait for application to be ready
        run: |
          echo "Waiting for application to start..."
          sleep 30
          curl --retry 10 --retry-delay 5 --retry-connrefused http://localhost:8080 || echo "Backend may not be fully ready"

      - name: Create directory for SQLMap reports
        run: mkdir -p sqlmap-reports

      - name: Prepare SQLMap target list
        run: |
          cat > sqlmap-reports/targets.txt <<'TARGS'
          http://localhost:8080/api/auth/register --data="username=test&password=test"
          http://localhost:8080/api/auth/login --data="username=test&password=test"
          http://localhost:8080/api/auth/verify --data="code=123456"
          http://localhost:8080/api/auth/logout
          http://localhost:8080/api/auth/github/register
          http://localhost:8080/api/auth/github/callback
          http://localhost:8080/api/reservation/filters --data="date=2025-01-01"
          http://localhost:8080/api/reservation/savereservation --data="table=1&user=1"
          http://localhost:8080/api/reservation/tables
          http://localhost:8080/api/reservation/returnable/1
          http://localhost:8080/api/reservation/completed/1
          http://localhost:8080/api/reservation/checkin --data="reservationId=1"
          http://localhost:8080/api/reservation/availabletables --data="date=2025-01-01"
          http://localhost:8080/api/reservation/cancel/1
          http://localhost:8080/api/reservation/verify/1
          http://localhost:8080/api/reservation/update/1 --data="table=2"
          http://localhost:8080/api/reservation/send-verification-email/1
          http://localhost:8080/api/user/all
          http://localhost:8080/api/user/update/1 --data="email=test@test.com"
          http://localhost:8080/api/user/returnable/1
          TARGS
      - name: Run SQLMap on target endpoints
        run: |
          set -euo pipefail
          docker run --rm \
            --network host \
            -v "$(pwd)/sqlmap-reports":/root/.sqlmap \
            panosmavrikos/sqlmap:1.9.9.1 \
            -m /root/.sqlmap/targets.txt \
            --batch \
            --level=2 \
            --risk=1 \
            --output-dir=/root/.sqlmap/output \
          > sqlmap-reports/scan.stdout.log 2> sqlmap-reports/scan.stderr.log || true

      - name: Display SQLMap results
        run: |
          echo "SQLMap Scan Results (host-side):"
          ls -la sqlmap-reports || true
          echo "---- stdout (head) ----"
          head -n 200 sqlmap-reports/scan.stdout.log || echo "(no stdout log)"
          echo "---- stderr (head) ----"
          head -n 200 sqlmap-reports/scan.stderr.log || echo "(no stderr log)"
          echo "---- container output files ----"
          shopt -s nullglob
          for f in sqlmap-reports/output/* sqlmap-reports/*; do
            if [ -f "$f" ]; then
              echo "----- $f -----"
              sed -n '1,200p' "$f" || true
            fi
          done

      - name: Upload SQLMap reports
        uses: actions/upload-artifact@v4
        with:
          name: sqlmap-reports
          path: sqlmap-reports/
          if-no-files-found: warn

      - name: Stop application
        run: docker compose -f docker-compose.yml down