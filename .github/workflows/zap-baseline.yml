name: ZAP Full Scan (Dockerized app)

on:
  workflow_call:
    secrets:
      SECRET_JWT:
        required: true
      SECRET_KEY_AES:
        required: true
      MAIL_USERNAME:
        required: true
      MAIL_PASSWORD:
        required: true
      OAUTH_GITHUB_CLIENT_ID:
        required: true
      OAUTH_GITHUB_CLIENT_SECRET:
        required: true

jobs:
  zap-full-scan:
    runs-on: ubuntu-latest
    env:
      BACKEND_URL: http://backend:8080  # Χρησιμοποίησε Docker service name
      FRONTEND_URL: http://frontend:80

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "SPRING_DATASOURCE_URL=jdbc:postgresql://restaurant_database:5432/reservsystem" >> .env
          echo "SPRING_DATASOURCE_USERNAME=usersystem" >> .env
          echo "SPRING_DATASOURCE_PASSWORD=passreserv" >> .env
          echo "SECRET_JWT=${{ secrets.SECRET_JWT }}" >> .env
          echo "SECRET_KEY_AES=${{ secrets.SECRET_KEY_AES }}" >> .env
          echo "MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}" >> .env
          echo "MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}" >> .env
          echo "GITHUB_CLIENT_ID=${{ secrets.OAUTH_GITHUB_CLIENT_ID }}" >> .env
          echo "GITHUB_CLIENT_SECRET=${{ secrets.OAUTH_GITHUB_CLIENT_SECRET }}" >> .env

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and start services
        run: |
          docker compose -f docker-compose.yml up -d --build

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend to start..."
          for i in {1..30}; do
            if docker compose exec backend curl -s http://localhost:8080/api/reservation/tables >/dev/null 2>&1; then
              echo "Backend is ready!"
              exit 0
            fi
            sleep 5
            echo "Waiting for backend... ($i/30)"
          done
          echo "Backend did not start properly."
          docker compose logs backend
          exit 1

      - name: Create test user for ZAP scanning
        run: |
          echo "Creating test user for ZAP scanning..."
          docker exec -i restaurant_database psql -U usersystem -d reservsystem << EOF
          INSERT INTO users (username, email, password, role, enabled)
          VALUES ('zapuser', 'zap@example.com', '\$2a\$10\$N9qo8uLOickgx2ZMRZoMye3s3e6T7eQ6Y5q6U6U6U6U6U6U6U6U6U6', 'USER', true)
          ON CONFLICT (email) DO NOTHING;
          EOF

      - name: Run ZAP scan using Docker directly
        run: |
          docker run --rm \
            --network restaurant-booking-system_app-network \
            -v $(pwd):/zap/results \
            -t owasp/zap2docker-stable \
            zap-full-scan.py \
            -t http://backend:8080 \
            -g gen.conf \
            -r zap-report.html \
            -J zap-report.json \
            -x zap-report.xml

      - name: ZAP baseline scan 
        run: |
          docker run --rm \
            --network restaurant-booking-system_app-network \
            -v $(pwd):/zap/results \
            -t owasp/zap2docker-stable \
            zap-baseline.py \
            -t http://backend:8080 \
            -r zap-report.html \
            -J zap-report.json

      - name: Check ZAP results
        run: |
          if [ -f zap-report.json ]; then
            echo "=== ZAP Scan Results Summary ==="
            
            # Εγκατάσταση jq αν δεν υπάρχει
            if ! command -v jq &> /dev/null; then
              sudo apt-get update && sudo apt-get install -y jq
            fi
            
            HIGH_COUNT=$(jq '.site[0].alerts[] | select(.risk == "High") | .name' zap-report.json 2>/dev/null | wc -l || echo 0)
            MEDIUM_COUNT=$(jq '.site[0].alerts[] | select(.risk == "Medium") | .name' zap-report.json 2>/dev/null | wc -l || echo 0)
            
            echo "High risk vulnerabilities: $HIGH_COUNT"
            echo "Medium risk vulnerabilities: $MEDIUM_COUNT"
            
            if [ "$HIGH_COUNT" -gt 0 ]; then
              echo "❌ High risk vulnerabilities found:"
              jq '.site[0].alerts[] | select(.risk == "High") | .name' zap-report.json 2>/dev/null || echo "Cannot parse high risk alerts"
              exit 1
            else
              echo "✅ No high risk vulnerabilities found"
            fi
          else
            echo "⚠️ ZAP report not found - scan may have failed"
            # Δεν αποτυγχάνουμε γιατί μπορεί να μην δημιουργήθηκε report
          fi

      - name: Upload ZAP artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-reports
          path: |
            zap-report.html
            zap-report.json
            zap-report.xml
          if-no-files-found: warn

      - name: Stop services
        if: always()
        run: docker compose -f docker-compose.yml down --volumes --remove-orphans 