name: Nmap Security Scan

on:
  workflow_call:

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and start services
        run: docker compose -f docker-compose.yml up -d --build

      - name: Wait for app to be ready
        run: |
          echo "Waiting for app to start..."
          for i in {1..15}; do
            if curl -s http://localhost:8080 >/dev/null; then
              echo "App is up!"
              exit 0
            fi
            echo "Still waiting..."
            sleep 5
          done
          echo "App did not start in time" >&2
          docker compose logs
          exit 1

      - name: Run comprehensive Nmap security scan
        run: |
            # Create a directory for nmap results
            mkdir -p nmap-results
            
            # Run nmap with volume mounting
            docker run --network=host \
            -v $(pwd)/nmap-results:/results \
            instrumentisto/nmap \
            -sS -sV -sC -O -T4 -v -p- \
            -oX /results/nmap-full-scan.xml \
            -oN /results/nmap-full-scan.txt \
            localhost

      - name: List scan files
        run: ls -l
      - name: Verify scan files were created
        run: |
            echo "=== Checking for scan files ==="
            ls -la nmap-results/
            
            if [ -f "nmap-results/nmap-full-scan.xml" ] && [ -f "nmap-results/nmap-full-scan.txt" ]; then
            echo "âœ… Scan files created successfully!"
            echo "XML file size: $(wc -l < nmap-results/nmap-full-scan.xml) lines"
            echo "TXT file size: $(wc -l < nmap-results/nmap-full-scan.txt) lines"
            
            # Copy files to root for easier access
            cp nmap-results/* .
            else
            echo "âŒ Scan files NOT found in nmap-results directory!"
            echo "Contents of nmap-results:"
            ls -la nmap-results/
            exit 1
            fi

      - name: Generate HTML reports
        run: |
            # Install required tools
            sudo apt-get install -y xsltproc pandoc curl

            echo "=== Generating HTML reports ==="
            
            # Generate standard HTML report
            curl -s https://svn.nmap.org/nmap/docs/nmap.xsl -o nmap.xsl
            xsltproc -o nmap-standard.html nmap.xsl nmap-full-scan.xml

            # Create simple summary
            echo "# Nmap Scan Report" > summary.md
            echo "## Scan date: $(date)" >> summary.md
            echo "## Target: localhost" >> summary.md
            echo "## Open ports:" >> summary.md
            echo '```' >> summary.md
            grep "open" nmap-full-scan.txt | sort -n >> summary.md
            echo '```' >> summary.md

            # Convert to HTML
            pandoc summary.md -o summary.html

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
            name: nmap-reports
            path: |
              nmap-full-scan.xml
              nmap-full-scan.txt
              nmap-standard.html
              summary.md
              summary.html

      - name: Show quick results
        run: |
            echo "ðŸ“Š Nmap Scan Results:"
            echo "======================"
            if [ -f "nmap-full-scan.txt" ]; then
            echo "Open ports found:"
            grep "open" nmap-full-scan.txt | sort -n
            echo ""
            echo "Total open ports: $(grep -c 'open' nmap-full-scan.txt)"
            else
            echo "No results available - scan may have failed"
            fi

      - name: Stop services
        run: docker compose -f docker-compose.yml down
