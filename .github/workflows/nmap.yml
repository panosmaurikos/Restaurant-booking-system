name: Nmap Security Scan

on:
  workflow_call:

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and start services
        run: docker compose -f docker-compose.yml up -d --build

      - name: Wait for app to be ready
        run: |
          echo "Waiting for app to start..."
          for i in {1..15}; do
            if curl -s http://localhost:8080 >/dev/null; then
              echo "App is up!"
              exit 0
            fi
            echo "Still waiting..."
            sleep 5
          done
          echo "App did not start in time" >&2
          docker compose logs
          exit 1

      - name: Run Nmap scan
        run: |
          docker run --network=host instrumentisto/nmap -sS -sV -sC -O -T4 -v -p- -oX nmap-full-scan.xml -oN nmap-full-scan.txt 
      - name: List scan files
        run: ls -l
      - name: Generate beautiful HTML reports
        run: |
          # Install required tools
          sudo apt-get update
          sudo apt-get install -y xsltproc pandoc curl

          # Generate standard HTML report
          if [ -f "/usr/share/nmap/nmap.xsl" ]; then
            xsltproc -o nmap-standard.html /usr/share/nmap/nmap.xsl nmap-full-scan.xml
          else
            curl -s https://svn.nmap.org/nmap/docs/nmap.xsl -o nmap.xsl
            xsltproc -o nmap-standard.html nmap.xsl nmap-full-scan.xml
          fi

          # Create beautiful summary report
          cat > nmap-summary.md << 'EOF'
            # ðŸ›¡ï¸ Nmap Security Scan Report

            ## ðŸ“… Scan Details
            - **Date**: $(date)
            - **Target**: localhost
            - **Scan Type**: Comprehensive Security Scan (-sS -sV -sC -O)

            ## ðŸ“Š Scan Results Summary

            ### ðŸšª Open Ports Found
            ```bash
            $(grep "open" nmap-full-scan.txt | sort -n | head -20)
            ```
          EOF

          # Convert markdown summary to HTML
          pandoc nmap-summary.md -o nmap-summary.html

      - name: Stop services
        run: docker compose -f docker-compose.yml down
