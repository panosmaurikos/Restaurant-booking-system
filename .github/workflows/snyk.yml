name: DevSecOps - Snyk

on:
  workflow_call:
    secrets:
      SNYK_TOKEN:
        required: true

permissions:
  contents: read
  security-events: write

jobs:
  snyk-code-and-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug SNYK_TOKEN
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          if [ -z "$SNYK_TOKEN" ]; then
            echo "❌ SNYK_TOKEN is empty"
          else
            echo "✅ SNYK_TOKEN is set"
          fi

      - name: Run Snyk code test (SAST)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/project \
            -w /project \
            -e SNYK_TOKEN=$SNYK_TOKEN \
            snyk/snyk:docker snyk code test --sarif-file-output=snyk-code.sarif || true

      - name: Upload SARIF results (code analysis)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif
          category: snyk-code
          wait-for-processing: true

  snyk-container:
    runs-on: ubuntu-latest
    needs: snyk-code-and-deps
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image 
        run: |
          if [ -f Dockerfile-backend ]; then
            docker build -t restaurant_backend -f Dockerfile-backend .
          elif [ -f RestaurantBookSystem/Dockerfile ]; then
            docker build -t restaurant_backend -f RestaurantBookSystem/Dockerfile RestaurantBookSystem
          else
            docker compose -f docker-compose.yml build backend
          fi

      - name: Build frontend image 
        run: |
          if [ -f Dockerfile-frontend ]; then
            docker build -t restaurant_frontend -f Dockerfile-frontend .
          elif [ -f RestaurantFrontEndSystem/Dockerfile ]; then
            docker build -t restaurant_frontend -f RestaurantFrontEndSystem/Dockerfile RestaurantFrontEndSystem
          else
            docker compose -f docker-compose.yml build frontend
          fi

      # CHANGE: Use official Snyk Docker Action instead of manual docker run
      # This generates a single-run SARIF per image, avoiding the multi-run error
      - name: Run Snyk container test on backend
        continue-on-error: true  # Don't fail workflow on vulnerabilities
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: restaurant_backend
          args: --sarif-file-output=snyk-container-backend.sarif  # Custom output file

      - name: Run Snyk container test on frontend
        continue-on-error: true  # Don't fail workflow on vulnerabilities
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: restaurant_frontend
          args: --sarif-file-output=snyk-container-frontend.sarif  # Custom output file

      - name: Upload SARIF results (backend container)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-container-backend.sarif
          category: snyk-container-backend
          wait-for-processing: true

      - name: Upload SARIF results (frontend container)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-container-frontend.sarif
          category: snyk-container-frontend
          wait-for-processing: true