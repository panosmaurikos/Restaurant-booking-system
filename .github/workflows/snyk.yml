name: DevSecOps - Snyk (compose -> build & scan)

on:
  workflow_call:
    secrets:
      SNYK_TOKEN:
        required: true

permissions:
  contents: read

jobs:
  snyk-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug SNYK_TOKEN
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          if [ -z "$SNYK_TOKEN" ]; then
            echo "❌ SNYK_TOKEN is empty"
            exit 1
          else
            echo "✅ SNYK_TOKEN is set"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ---- Build images with explicit tags (reliable) ----
      - name: Build backend image (explicit tag)
        run: |
          docker build -t restaurant_backend:ci -f Dockerfile-backend .

      - name: Build frontend image (explicit tag)
        run: |
          docker build -t restaurant_frontend:ci -f Dockerfile-frontend .

      - name: List local images (debug)
        run: docker images | grep restaurant || docker images

      # ---- Snyk scans (no SARIF, produce JSON artifacts) ----
      - name: Run Snyk scan (backend -> JSON)
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: restaurant_backend:ci
          args: --json-file-output=snyk-backend.json

      - name: Run Snyk scan (frontend -> JSON)
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: restaurant_frontend:ci
          args: --json-file-output=snyk-frontend.json

      - name: Upload Snyk JSON reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snyk-json-reports
          path: |
            snyk-backend.json
            snyk-frontend.json
