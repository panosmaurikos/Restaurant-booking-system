name: DevSecOps - Snyk

on:
  workflow_call:
    secrets:
      SNYK_TOKEN:
        required: true

permissions:
  contents: read
  security-events: write

jobs:
  snyk-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug SNYK_TOKEN
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          if [ -z "$SNYK_TOKEN" ]; then
            echo "‚ùå SNYK_TOKEN is empty"
          else
            echo "‚úÖ SNYK_TOKEN is set"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images with Docker Compose
        run: docker compose -f docker-compose.yml build

      # üîç Scan backend image
      - name: Run Snyk scan on backend
        continue-on-error: true
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: restaurant_backend
          args: --file=Dockerfile-backend --sarif-file-output=snyk-backend.sarif

      # üîç Scan frontend image
      - name: Run Snyk scan on frontend
        continue-on-error: true
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: restaurant_frontend
          args: --file=Dockerfile-frontend --sarif-file-output=snyk-frontend.sarif

      - name: Upload SARIF results (backend)
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-backend.sarif
          category: snyk-backend

      - name: Upload SARIF results (frontend)
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-frontend.sarif
          category: snyk-frontend

      - name: Upload raw artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snyk-raw-output
          path: |
            snyk-backend.sarif
            snyk-frontend.sarif
