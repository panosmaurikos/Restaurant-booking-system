name: DevSecOps - Snyk

on:
  workflow_call:
    secrets:
      SNYK_TOKEN:
        required: true

permissions:
  contents: read

jobs:
  snyk-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug SNYK_TOKEN
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          if [ -z "$SNYK_TOKEN" ]; then
            echo "‚ùå SNYK_TOKEN is empty"
          else
            echo "‚úÖ SNYK_TOKEN is set"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images with Docker Compose
        run: docker compose -f docker-compose.yml build

      - name: Run Snyk scan (backend)
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: restaurant_backend
          args: --json-file-output=snyk-backend.json

      # üîç Scan frontend image
      - name: Run Snyk scan (frontend)
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: restaurant_frontend
          args: --json-file-output=snyk-frontend.json
                

      # üì¶ Upload artifacts (JSON reports)
      - name: Upload Snyk JSON reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snyk-json-reports
          path: |
            snyk-backend.json
            snyk-frontend.json
