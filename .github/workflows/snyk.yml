name: DevSecOps - Snyk

on:
  workflow_call:
    secrets:
      SNYK_TOKEN:
        required: true

permissions:
  contents: read
  security-events: write

jobs:
  snyk-code-and-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug check files
        run: |
          echo "=== Repository structure ==="
          ls -R .

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image 
        run: |
          set -euo pipefail
          if [ -f Dockerfile-backend ]; then
            docker build -t restaurant_backend -f Dockerfile-backend .
          elif [ -f RestaurantBookSystem/Dockerfile ]; then
            docker build -t restaurant_backend -f RestaurantBookSystem/Dockerfile RestaurantBookSystem
          else
            docker compose -f docker-compose.yml build backend
          fi

      - name: Build frontend image 
        run: |
          set -euo pipefail
          if [ -f Dockerfile-frontend ]; then
            docker build -t restaurant_frontend -f Dockerfile-frontend .
          elif [ -f RestaurantFrontEndSystem/Dockerfile ]; then
            docker build -t restaurant_frontend -f RestaurantFrontEndSystem/Dockerfile RestaurantFrontEndSystem
          else
            docker compose -f docker-compose.yml build frontend
          fi

      - name: Run Snyk container test on backend
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v ${{ github.workspace }}:/project \
            -w /project \
            -e SNYK_TOKEN=$SNYK_TOKEN \
            snyk/snyk:docker snyk container test restaurant_backend \
            --sarif-file-output=/project/snyk-container-backend.sarif || true

      - name: Run Snyk container test on frontend
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v ${{ github.workspace }}:/project \
            -w /project \
            -e SNYK_TOKEN=$SNYK_TOKEN \
            snyk/snyk:docker snyk container test restaurant_frontend \
            --sarif-file-output=/project/snyk-container-frontend.sarif || true

      - name: Install jq (for SARIF processing)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Inspect original SARIF files (debug)
        run: |
          for f in snyk-container-backend.sarif snyk-container-frontend.sarif; do
            if [ -f "$f" ]; then
              echo "---- $f ----"
              jq '.runs | length as $n | {runs: $n, first_results: (.runs[0].results[:3] // []) }' "$f" | sed -n '1,20p'
            else
              echo "No $f"
            fi
          done

      - name: Merge backend SARIF runs into one run (if present)
        id: merge-backend
        run: |
          IN=snyk-container-backend.sarif
          OUT=merged-snyk-container-backend.sarif
          if [ -f "$IN" ]; then
            echo "Merging backend SARIF runs -> $OUT"
            # Create a single run with concatenated results and invocations (safe with ? operators)
            jq '(.version // "") as $v | (. $> {}) | del(.runs) + { version: ($v), runs: [ { tool: .runs[0].tool, results: ( [ .runs[]?.results[] ] // [] ), invocations: ( [ .runs[]?.invocations[] ] // [] ) } ] }' "$IN" > "$OUT" || { echo "jq merge failed"; exit 1; }
            echo "created $OUT"
            echo "merged=true" >> $GITHUB_OUTPUT
          else
            echo "No backend SARIF ($IN) - skipping merge"
            echo "merged=false" >> $GITHUB_OUTPUT
          fi

      - name: Merge frontend SARIF runs into one run (if present)
        id: merge-frontend
        run: |
          IN=snyk-container-frontend.sarif
          OUT=merged-snyk-container-frontend.sarif
          if [ -f "$IN" ]; then
            echo "Merging frontend SARIF runs -> $OUT"
            jq '(.version // "") as $v | (. $> {}) | del(.runs) + { version: ($v), runs: [ { tool: .runs[0].tool, results: ( [ .runs[]?.results[] ] // [] ), invocations: ( [ .runs[]?.invocations[] ] // [] ) } ] }' "$IN" > "$OUT" || { echo "jq merge failed"; exit 1; }
            echo "created $OUT"
            echo "merged=true" >> $GITHUB_OUTPUT
          else
            echo "No frontend SARIF ($IN) - skipping merge"
            echo "merged=false" >> $GITHUB_OUTPUT
          fi

      - name: Check merged SARIF files and set outputs
        id: check-merged
        run: |
          be=false
          fe=false
          if [ -f merged-snyk-container-backend.sarif ]; then be=true; fi
          if [ -f merged-snyk-container-frontend.sarif ]; then fe=true; fi
          echo "backend_exists=$be" >> $GITHUB_OUTPUT
          echo "frontend_exists=$fe" >> $GITHUB_OUTPUT
          echo "Listing files for debug:"
          ls -la merged-snyk-container-*.sarif || true

      - name: Show merged SARIF snippets (debug)
        if: steps.check-merged.outputs.backend_exists == 'true' || steps.check-merged.outputs.frontend_exists == 'true'
        run: |
          if [ -f merged-snyk-container-backend.sarif ]; then
            echo "---- merged-snyk-container-backend.sarif (first 200 chars) ----"
            head -c 200 merged-snyk-container-backend.sarif || true
            echo; echo
          fi
          if [ -f merged-snyk-container-frontend.sarif ]; then
            echo "---- merged-snyk-container-frontend.sarif (first 200 chars) ----"
            head -c 200 merged-snyk-container-frontend.sarif || true
            echo; echo
          fi

      - name: Upload SARIF results (backend container merged)
        if: steps.check-merged.outputs.backend_exists == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: merged-snyk-container-backend.sarif
          category: snyk-container-backend
          wait-for-processing: true

      - name: Upload SARIF results (frontend container merged)
        if: steps.check-merged.outputs.frontend_exists == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: merged-snyk-container-frontend.sarif
          category: snyk-container-frontend
          wait-for-processing: true