name: DevSecOps - Snyk

on:
  workflow_call:
    secrets:
      SNYK_TOKEN:
        required: true

permissions:
  contents: read
  security-events: write

jobs:
  snyk-code-and-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug SNYK_TOKEN
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          if [ -z "$SNYK_TOKEN" ]; then
            echo "❌ SNYK_TOKEN is empty"
          else
            echo "✅ SNYK_TOKEN is set"
          fi

      - name: Debug check files
        run: |
          echo "=== Repository structure ==="
          ls -R .

      - name: Run Snyk code test (SAST)
        continue-on-error: true
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --sarif-file-output=snyk-code.sarif

      - name: Upload SARIF results (code analysis)
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif
          category: snyk-code
          wait-for-processing: true

  snyk-container:
    runs-on: ubuntu-latest
    needs: snyk-code-and-deps
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images with Docker Compose
        run: docker compose -f docker-compose.yml build

      - name: Run Snyk container test on backend
        continue-on-error: true
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: restaurant_backend
          args: --sarif-file-output=snyk-container-backend.sarif

      - name: Run Snyk container test on frontend
        continue-on-error: true
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: restaurant_frontend
          args: --sarif-file-output=snyk-container-frontend.sarif

      - name: Upload SARIF results (backend container)
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-container-backend.sarif
          category: snyk-container-backend
          wait-for-processing: true

      - name: Upload SARIF results (frontend container)
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-container-frontend.sarif
          category: snyk-container-frontend
          wait-for-processing: true

      - name: Upload raw Snyk outputs as artifact (fallback)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snyk-raw-output
          path: |
            snyk-container-backend.sarif
            snyk-container-frontend.sarif
          if-no-files-found: warn