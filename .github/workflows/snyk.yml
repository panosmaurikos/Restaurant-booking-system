name: DevSecOps - Snyk

on:
  workflow_call:
    secrets:
      SNYK_TOKEN:
        required: true

permissions:
  contents: read
  security-events: write

jobs:
  snyk-code-and-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug SNYK_TOKEN
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          if [ -z "$SNYK_TOKEN" ]; then
            echo "❌ SNYK_TOKEN is empty"
          else
            echo "✅ SNYK_TOKEN is set"
          fi
      - name: Make mvnw executable (if present)
        run: |
          if [ -f RestaurantBookSystem/mvnw ]; then
            chmod +x RestaurantBookSystem/mvnw
            ls -l RestaurantBookSystem/mvnw
          fi

      - name: Run Snyk code test (SAST)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/project \
            -w /project \
            -e SNYK_TOKEN=$SNYK_TOKEN \
            snyk/snyk:docker snyk code test --sarif-file-output=snyk-code.sarif || true

  snyk-container:
    runs-on: ubuntu-latest
    needs: snyk-code-and-deps
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build services with Docker Compose
        run: docker compose -f docker-compose.yml build

      - name: Run Snyk container test on backend
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v ${{ github.workspace }}:/project \
            -e SNYK_TOKEN=$SNYK_TOKEN \
            snyk/snyk:docker snyk container test restaurant_backend --file=/project/Dockerfile-backend --sarif-file-output=/project/snyk-container-backend.sarif

      - name: Run Snyk container test on frontend
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v ${{ github.workspace }}:/project \
            -e SNYK_TOKEN=$SNYK_TOKEN \
            snyk/snyk:docker snyk container test restaurant_frontend --file=/project/Dockerfile-frontend --sarif-file-output=/project/snyk-container-frontend.sarif

      - name: Upload SARIF results (backend container)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-container-backend.sarif

      - name: Upload SARIF results (frontend container)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-container-frontend.sarif
