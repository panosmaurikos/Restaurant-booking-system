name: Semgrep Static Analysis

on:
  workflow_call:
    secrets:
      SEMGREP_APP_TOKEN:
        required: true

jobs:
  semgrep-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Semgrep (produce SARIF + JSON)
        run: |
          echo " Running Semgrep scan..."
          docker run --rm \
            -v "$(pwd):/src" \
            semgrep/semgrep:latest \
            semgrep scan --config=auto --verbose --sarif-output=/src/semgrep-results.sarif --json --output=/src/semgrep-results.json

      - name: Display Semgrep results
        run: |
          echo " SEMGREP SCAN RESULTS"
          echo "======================"
          
          if [ -f semgrep-results.json ]; then
            count=$(jq '.results | length' semgrep-results.json || echo 0)
            echo "Findings: $count"
            
            if [ "$count" -gt 0 ]; then
              echo " FINDINGS:"
              jq -r '
                .results[] |
                "\(.check_id) [\(.extra.severity)]\nFile: \(.path):\(.start.line)\nMessage: \(.extra.message)\n"
              ' semgrep-results.json
            else
              echo " No findings found"
            fi
          else
            echo " semgrep-results.json not found"
          fi

      - name: Upload SARIF + JSON
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-results
          path: |
            semgrep-results.sarif
            semgrep-results.json

      - name: Fail if issues found
        run: |
          if [ -f semgrep-results.json ]; then
            count=$(jq '.results | length' semgrep-results.json || echo 0)
            if [ "$count" -gt 0 ]; then
              echo " Found $count Semgrep findings - failing workflow"
              exit 1
            else
              echo "No Semgrep findings found"
            fi
          else
            echo " semgrep-results.json not found - scan failed"
            exit 1
          fi