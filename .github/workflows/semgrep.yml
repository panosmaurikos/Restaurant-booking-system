name: Semgrep Static Analysis

on:
  workflow_call:
    secrets:
      SEMGREP_APP_TOKEN:
        required: true

jobs:
  semgrep-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Semgrep scan and show results
        run: |
          echo "üìã Running Semgrep scan..."
          docker run --rm \
            -v "$(pwd):/src" \
            semgrep/semgrep:latest \
            semgrep scan --config=auto --verbose --sarif-output=/src/semgrep-results.sarif
          
          echo "üîç Scan completed! Displaying results:"
          cat semgrep-results.sarif | jq '.runs[0].results[] | {ruleId: .ruleId, message: .message.text, severity: .level, file: .locations[0].physicalLocation.artifactLocation.uri}' || echo "No issues found or error displaying results"

      - name: Upload SARIF report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-results
          path: semgrep-results.sarif