name: Semgrep Static Analysis

on:
  workflow_call:
    secrets:
      SEMGREP_APP_TOKEN:
        required: true

jobs:
  semgrep-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Semgrep (produce SARIF + JSON)
        run: |
          echo "üìã Running Semgrep scan..."
          docker run --rm \
            -v "$(pwd):/src" \
            semgrep/semgrep:latest \
            semgrep scan --config=auto --verbose --sarif-output=/src/semgrep-results.sarif --json --output=/src/semgrep-results.json || true

      - name: Show Semgrep results (print everything)
        run: |
          echo "üîç Displaying Semgrep JSON results (full):"
          sudo apt-get update -y
          sudo apt-get install -y jq || true
          if [ -f semgrep-results.json ]; then
            jq '.' semgrep-results.json || cat semgrep-results.json
          else
            echo "No semgrep-results.json found"
          fi
          echo
          echo "üîç Displaying SARIF (full):"
          if [ -f semgrep-results.sarif ]; then
            cat semgrep-results.sarif
          else
            echo "No semgrep-results.sarif found"
          fi

      - name: Upload SARIF + JSON
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-results
          path: |
            semgrep-results.sarif
            semgrep-results.json