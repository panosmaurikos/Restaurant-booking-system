name: DevSecOps - TruffleHog

on:
  workflow_call:

permissions:
  contents: read
  id-token: write
  issues: write
  pull-requests: write

jobs:
  trufflehog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Απαραίτητο για έλεγχο ολόκληρου του git history

      - name: Run TruffleHog in Docker
        id: trufflehog-scan
        run: |
          docker run --rm \
            -v "$(pwd)":/code \
            -w /code \
            trufflesecurity/trufflehog:latest \
            filesystem /code \
            --only-verified \
            --json \
            --debug > trufflehog_results.json || echo "exit_code=$?" >> $GITHUB_OUTPUT

      - name: Show scan results
        run: |
          echo "=== TruffleHog Scan Results ==="
          if [ -f trufflehog_results.json ] && [ -s trufflehog_results.json ]; then
            cat trufflehog_results.json
            echo "================================"
            echo "❌ SECRETS FOUND! Check the report above."
          else
            echo "✅ No secrets found"
            echo "================================"
          fi

      - name: Upload TruffleHog report
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-report
          path: trufflehog_results.json

      - name: Fail if secrets found
        run: |
          if [ -f trufflehog_results.json ] && [ -s trufflehog_results.json ]; then
            echo "❌ TruffleHog found verified secrets!"
            echo "Please remove these secrets immediately and rotate them:"
            cat trufflehog_results.json
            echo "Exiting due to detected secrets."
            exit 1
          else
            echo "✅ No secrets found - code is clean!"
          fi

      - name: Cleanup
        run: |
          rm -f trufflehog_results.json