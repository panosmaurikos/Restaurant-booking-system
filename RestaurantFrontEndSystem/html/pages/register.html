<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Reservation - Register</title>
    <link rel="stylesheet" type="text/css" href="/css/register.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>
  <body>
    <div class="header">Restaurant Reservation System</div>
    <img
      class="logo"
      src="/images/Screenshot 2025-02-03 220219.png"
      alt="Restaurant Logo"
    />
    <div class="register-container">
      <h2>Create an Account</h2>
      <p>Fill the details to register.</p>
      <form action="/register" method="POST">
        <input
          id="username"
          class="input-field"
          type="text"
          name="username"
          placeholder="Username"
          required
        />
        <input
          id="email"
          class="input-field"
          type="email"
          name="email"
          placeholder="Email"
          required
        />
        <input
          id="password"
          class="input-field"
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <input
          id="rep_password"
          class="input-field"
          type="password"
          name="rep_password"
          placeholder="Confirm password"
          required
        />
        <input id="birthyear" class="input-field" type="date" name="dob" required />
        <label>
          <br />
          <input id="terms" type="checkbox" name="terms" required /> I agree to the
          <a style="color:#b25c2a;" href="/pages/terms.html">Terms</a> and <a style="color:#b25c2a;" href="/pages/reservation-policy.html">Privacy Policy</a>
        </label>
        <button class="register-btn" type="submit">Register</button>
        <a href="#" id="github-register-btn" class="githubBtn">
          <svg xmlns="http://www.w3.org/2000/svg"
               aria-label="GitHub" role="img"
               viewBox="0 0 512 512" style="
  width: 30px; vertical-align: middle;"
          ><rect
                  width="512" height="512" rx="15%" fill="#6b5840"/>
            <path fill="#fff" d="M335 499c14 0 12 17 12 17H165s-2-17 12-17c13 0 16-6 16-12l-1-50c-71 16-86-28-86-28-12-30-28-37-28-37-24-16 1-16 1-16 26 2 40 26 40 26 22 39 59 28 74 22 2-17 9-28 16-35-57-6-116-28-116-126 0-28 10-51 26-69-3-6-11-32 3-67 0 0 21-7 70 26 42-12 86-12 128 0 49-33 70-26 70-26 14 35 6 61 3 67 16 18 26 41 26 69 0 98-60 120-117 126 10 8 18 24 18 48l-1 70c0 6 3 12 16 12z"/>
          </svg>
          <span style="padding-left: 5px;">Register with GitHub</span>
        </a>
        <a class="login-link" href="/pages/login.html"
        >Have already account? Login here</a
      >
    </div>
      </form>
    </div>
    <div class="footer">
      <p>&copy; 2025 Restaurant Reservation System. All rights reserved.</p>
      
      <p>
        By registering, you agree to our <a href="/pages/terms.html">Terms</a> and
        <a href="/pages/reservation-policy.html">Privacy Policy</a>.
      </p>
    </div>
    <script src="/scripts/register.js"></script>
  </body>
</html>
